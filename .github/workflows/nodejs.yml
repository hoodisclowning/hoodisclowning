name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v20.15.0' # or the version you are using

    - name: Install dependencies
      run: npm install
      shell: pwsh

    - name: Run tests
      run: npm test
      shell: pwsh
